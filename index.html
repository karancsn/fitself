<!-- ************************ IMPORTANT INFORMATION ************************************
  This hybrid navigation drawer template is provided as an example of how to configure
  a JET hybrid mobile application with a navigation drawer as a single page application
  using ojRouter and oj-module.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">

<head>
  <title>FitSelf Associates Tool</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src *; script-src 'self' *.oracle.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' *.oracle.com  'unsafe-inline'; img-src * data:">
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="icon" href="css/images/favicon-512x512.ico" type="image/x-icon" />

  <!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/redwood/12.1.2/web/redwood.min.css" id="basestyles" />
<!-- endinjector -->
  <!-- This contains icon fonts used by the starter template -->
  <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />
  <link rel="stylesheet" id="uxiconFont"
    href="https://static.oracle.com/cdn/fnd/gallery/2210.1.0/images/iconfont/ojuxIconFont.min.css">
  <link rel="stylesheet" href="css/web-icon-font.css" type="text/css" />

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then((registration) => {
        // Registration was successful
        console.log('FitSelf ServiceWorker registration successful with scope: ', registration.scope);
      }).catch((err) => {
        // registration failed
        console.log('FitSelf ServiceWorker registration failed: ');
        console.error(err);
      });
    }
  </script> -->
  <!-- template for rendering navigation items in the drawer -->
  <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data.detail.iconClass + ' oj-ux-ico-navigation-list']]"></span>
        <oj-bind-text value="[[$data.detail.label]]"></oj-bind-text>
      </a></li>
    </script>

  <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">

    <div id="announce" tabindex="-1" class="sendOffScreen" :aria-live="[[manner]]" aria-atomic="true">
      <p id="ariaLiveMessage">
        <oj-bind-text value="[[message]]"></oj-bind-text>
      </p>
    </div>

    <div id="navDrawer" role="navigation" class="oj-hybrid-applayout-offcanvas oj-contrast-marker oj-offcanvas-start">
      <!-- User Profile -->
      <h1></h1>
      <!-- Navigation -->
      <oj-navigation-list id="navList" class="oj-navigationlist-stack-icon-label" data="[[navDataProvider]]"
        edge="start" item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
        on-click="[[toggleDrawer]]" selection="{{selection.path}}">
      </oj-navigation-list>
      <div class="oj-flex-bar oj-sm-justify-content-center">
        <h2 class="demo-app-name">FitSelf</h2>
      </div>
    </div>

    <oj-module id="pageContent" config="[[moduleAdapter.koObservableConfig]]"></oj-module>

  </div>

  <!-- This injects script tags for the main javascript files -->
<!-- injector:scripts -->
<script type='text/javascript' src='js/libs/require/require.js'></script>
<script type='text/javascript' src='js/bundle.js'></script>
<!-- endinjector -->

  <script src="swinit.js"></script>


</body>

</html>
